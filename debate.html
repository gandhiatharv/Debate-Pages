<script>
 function toggleAndCopyToClipboard(event) {
            if (event.target.tagName === 'LI') {
                const listItemText = event.target.innerText.trim();
                navigator.clipboard.writeText(listItemText);

                event.target.classList.toggle('selected');
            }
        }
